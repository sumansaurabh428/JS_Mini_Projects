<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/1000x1000/?world');">
            <h3>Explore the World!</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?forest');">
            <h3>Wild Forest!</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?beach');">
            <h3>Sunny Beach!</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?mountains');">
            <h3>Mountains on Cloud!</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/1000x1000/?winters');">
            <h3>City in Winter!</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
